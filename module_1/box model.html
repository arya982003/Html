<html>
<head><title>CSS BOX MODEL</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{background:#e6cbf8;}
.model{background:rgb(231,230,241);
       border:3px solid rgb(64,6,119);
       border-radius:23px;
       padding:34px 19px;margin:14px 19px;}
#first{width:733;}
#second{width:533;}
#third{width:333;}
</style><body>
<div class="model">
<p id="first"></p>
<div>
<div class="model">
<p id="second"></p>
<div>
<div class="model">
<p id="third"><h3 align="center"><b><u>CSS BOX MODEL</u></b></h3><br>In CSS, the term "box model" is used
     when talking about design and layout. The CSS box model is essentially a box that wraps around every HTML element.</p>
</div></body>
</head></html>
